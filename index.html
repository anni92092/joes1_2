<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joeâ€™s Hotdogs</title>

    <style>
        .content {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <script>
            // Associative Array
            items = []
            items['hotdogs'] = '$4'
            items['fries'] = '$3.50'
            items['soda'] = '$1.50'
            items['sauerkraut'] = '$1'

            // JSON Object
            var itemsObject = {
                hotdogs: '$4',
                fries: '$3.50',
                soda: '$1.50',
                sauerkraut: '$1'
            }

            // Function Object
            function Items(name, prc) {
                this.name = name
                this.price = prc

                this.show = function () { return this.name + ": " + this.price }
            }

            itemsFunction = [new Items('hotdogs', '$4'), new Items('fries', '$3.50'), new Items('soda', '$1.50'), new Items('sauerkraut', '$1')]

            document.write('<h1>Menu</h1>')

            for (let i in itemsObject) {
                document.write(i + ": " + itemsObject[i] + "<br>")
            }

            document.write("<br>")

            document.write(itemsFunction.map(i => i.show()).join('<br>'))
        </script>
    </div>
</body>

</html>
